<body>
	<!-- Forms Section -->
	<form action="" style="width: 500px; margin: auto" class="main-form needs-validation">
		<!-- Input Text Boxes -->
		<div class="form-check">
			<div class="form-group">
				<label id="required" for="name">Name:</label>
					<input type="text" name="name" id="name" class="form-control" required>
				<label id="required" for="email">Email:</label>
					<input type="text" name="email" id="email" class="form-control" required>
				<label id="required" for="phone">Phone Number:</label>
					<input type="text" name="phone" id="phone" class="form-control" required>
			</div>
			<!-- Dropdown Menu -->
			<div class="form-group">
				<label  id="required" for="contact" required>Reason for Inquiry:</label><br />
					<select id="contact" name="contact" class="form-control">
						<option value="default" selected>Catering</option>
						<option value="Private">Private Party</option>
						<option value="Feedback">Feedback</option>
						<option value="Other">Other</option>
					</select>
			</div>
			<!-- Additional Text Box -->
			<div class="form-group>
				<label for="info">Additional Information:</label>
				<textarea id="info" name="info" class="form-control"></textarea>
			</div>
		<!-- Radio Buttons -->
		<div class="form-group">
			<fieldset>
					<legend>Have you been to the restaurant?</legend>
					<input type="radio" id="choice1" name="questionnaire" value="yes">
						<label for="choice1">Yes</label>
					<input type="radio" id="choice2" name="questionnaire" value="no">
						<label for="choice2">No</label>
			</fieldset>
		<!-- Dropdown Menu -->
			<fieldset>
				<div class="form-check">
					<legend>Best days to contact you:</legend>
						<input type="checkbox" id="Monday" name="day" value="Monday" class="form-check-input">
							<label for="Monday" class="form-check-label">M</label><br />
						<input type="checkbox" id="Tuesday" name="day" value="Tuesday" class="form-check-input">
							<label for="Tuesday" class="form-check-label">T</label><br />
						<input type="checkbox" id="Wednesday" name="day" value="Wednesday" class="form-check-input">
							<label for="Wednesday" class="form-check-label">W</label><br />
						<input type="checkbox" id="Thursday" name="day" value="Thursday" class="form-check-input">
							<label for="Thursday" class="form-check-label">Th</label><br />
						<input type="checkbox" id="Friday" name="day" value="Friday" class="form-check-input">
							<label for="Friday" class="form-check-label">F</label><br />
				</div>
			</fieldset>
		</div>
		</div>
		<!-- Submit -->	
		<button type="submit" class="btn btn-outline-primary">Send Request</button>

<script>
	
	var form= document.quesrySelector('.needs-validation');
		form.addEventListener('submit', function(event){
			if(form.checkValidity() == false) {
				event.preventDefault();
				event.stopPropagation();
				form.classList.add('was-validated');
		})
</script>
